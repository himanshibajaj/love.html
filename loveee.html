<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 SIMPUL WEBPAGE 💕</title>
    <link rel="css stylesheet" href="/project_6.css">
    <style>
        * {
            color: aliceblue;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        body {
            background-color: lavenderblush;
            margin: 0;
            padding: 0;
        }
        #navbar {
            background-color: #800080;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #logo {
            color: #ff69b4;
            font-size: 25px;
            font-weight: bold;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
        a {
            padding-right: 20px;
            text-decoration: none;
            color: #ffb6c1;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        .contentbox {
            height: 430px;
            width: 290px;
            display: inline-block;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
        #wp1 {
            background-color: rgba(255, 0, 0, 0.5);
        }
        #wp2 {
            background-color: rgba(0, 255, 0, 0.5);
        }
        #wp3 {
            background-color: rgba(0, 0, 255, 0.5);
        }
        #footer {
            background-color: #800080;
            color: aliceblue;
            text-align: center;
            padding: 15px;
            font-size: 16px;
        }
        #footer span {
            font-size: 20px;
            font-weight: bold;
        }
        #content {
            font-weight: bolder;
            font-size: 24px;
            text-align: center;
            color: #800080;
            height: 604px;
            background-color: mistyrose;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #content .heart {
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
            color: black;
            font-family: 'Times New Roman', Times, serif;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    #ppp{
        color: deeppink;
        font-family: 'Times New Roman', Times, serif;
    }
    #ggg{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: palevioletred;
    }
    </style>
</head>
<header> 
    <div id="navbar">
        <a href="#" id="logo">💕 Love.in 💕</a>
        <div>
            <a href="#">TRUE LOVE</a>
            <a href="#">CHATS</a>
            <a href="#">RELATIONSHIP</a>
        </div>
        <div>
            <input type="text" placeholder="What's in your heart?" style="border-radius: 12px; padding: 8px; border: 1px solid #ff69b4;">
            <button>Find ❤️</button>
        </div>
    </div>
</header>
<body>
    <div id="content">
        <div class="heart"> Babbu &#9825; Babliiuu </div>
        <p id="ppp">You are the sunshine in my world, the reason my heart skips a beat. I love you more than words can say! 🌟</p>
        <div id="ggg">💌 Forever and Always Yours 💕</div>
    </div>
    <footer id="footer">
        Made With <span>&#9825;</span> by Your Wifeyyy 💌 <br>
        &#169; With Love, Care, and a True Heart <br>
        LOVES U A LOT 💖 💑 💘
    </footer>
</body>
</html>
